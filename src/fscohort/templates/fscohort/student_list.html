{% extends 'fscohort/base.html' %}

{% block title %}
    Student list
{% endblock title %}


{% block content %}

<ul>
    
    {% for student in students %}
        <a href="{% url 'detail' student.id %}"><li>{{student.first_name}}</li></a> 
    {% endfor %}
</ul>
<a href="{%url 'add'%}">
    <button>Add Student</button>
</a>
        
   
{% endblock content %}
